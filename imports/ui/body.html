<template name="home">
<div class="container">
<div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="{{pathFor route='home'}}">TOOLBOX</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      {{> login}} 
    </ul>
  </div>
</div>


<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p><h1>TOOLBOX</h1></p>
        <p><h2>Looking for a tool? Why not save and rent it from your neighbors!</h2></p>
      </div>
    </div>
  </div>
</div>

  <div class="description">
  <h4>Description</h4>
    <p>Welcome to our app the easy place to find any tool you need to 
    borrow. Begin searching today and see what people in your neighborhood have to offer.</p>     
  </div>
<div class="services">
<h4>Services</h4>
  <p> Here at toolbox we strive to connect people that are looking to
   borrow tools at an inexpensive price. You can post, search,  buy, and borrow tools that you may need </p>
</div>
<div class="about">
<h4>About</h4>
  <p>This app will allow you to connect with your neighbors safely and securely.
  Save that space in your garage. Join us!!</p>
</div>
<div class="tools">
  <h4>Tools</h4>
  <p>The availability of rentals include chainsaws, lawnmowers, pressure washers and much more!!</p>
</div>

</div>

</template>

<template name="login">
  <form class="login">
        <!-- {{> loginButtons}} -->
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="register">
  <h2>Register</h2>
    <form class="register">
        <p>Name: <input type="Name" name="Name"></p>
        <p>Rent out your tool: <input type="text" name="Tool" value="None"></p>
        <p>Price: <input type="number" name="price" value=""></p>
        <p><input type="submit" value="register"></p>
    </form>
</template>

<template name="toolSearch">
    <form class="toolSearch">
        <p>Tool Needed: <input type="Name" name="Tool"></p>
        <p><input type="submit" value="Search"></p>
    </form>
</template>
